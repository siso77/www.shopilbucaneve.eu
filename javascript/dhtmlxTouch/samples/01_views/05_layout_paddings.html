<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>Layout: paddings</title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ui({
				type:"wide", cols:[
					{type:"wide", padding:0, margin:0, rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]},
					{padding:0, margin:0, rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]},
					{type:"space", rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]},
					{type:"space", padding:50, rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]},
					{type:"space", margin:50, rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]},
					{type:"space", margin:50, padding:50, rows:[
								{ template:"top" },
								{ template:"middle" },
								{ template:"bottom" }
					]}
				]
			});
			//
		</script>
	</body>
</html>
