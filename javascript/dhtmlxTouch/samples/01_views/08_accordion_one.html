<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" charset="utf-8">
			DHTMLX_SKIN = "touch";
		</script>
        <title>Accordion: only one opened</title>
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	</head>
	<body>
	
		
		<div id="accordion_container" style="width:1024px; height:600px; overflow:hidden;">
		<script type="text/javascript" charset="utf-8">
		dhx.ui({
				container:"accordion_container",
			    type:"wide",
				cols:[
					{ view:"accordion",
						type:"wide",
						multi:false, width:512,
                        id:"horizontal_accordion",
						cols:[
							{ header:"Cell A",id:"cell_a" },
							{ header:"Cell B",id:"cell_b" },
							{ header:"Cell C",id:"cell_c" }
						]
					},
					{ view:"accordion",
						type:"wide",
						multi:false,
                        id:"vertical_accordion",
						rows:[
							{ header:"Cell A",id:"cell_a" },
							{ header:"Cell B",id:"cell_b" },
							{ header:"Cell C",id:"cell_c" }
						]
					}
				]
			});
		</script>
	</body>
</html>
