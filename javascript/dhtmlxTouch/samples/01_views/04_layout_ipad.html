<!DOCTYPE html>
<html>
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<title>Layout: ipad sample</title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
		dhx.ready(function(){
			dhx.ui.fullScreen();
			dhx.ui({
				type:"head", rows:[
					{ 	view:"toolbar", type:"MainBar", elements:[
							{view:"label", label: "Backpackr", align:'left'},
							{view:"button", label:"Upload GPS Tracks", align:"right", width: 210}
						]
					},
					{ 
						type:"wide", cols:[
						{ 	
							rows:[
								{
									view:"toolbar", type:"SubBar", elements:[
										{view:"label", label: "Equipment Hire", align:'left'}
									]
								},
								{ view:"grouplist", url:"../04_list/books_tree.xml", datatype:"xml", select:true,
									type:{
										templateItem:"#title# (#author#)",
										templateGroup:"#title#",
										templateBack:"&lt;-- #title#",
										width:250
									} 
								},
								{ view:"toolbar", type:"OptionsBar", elements:[
										{ view:"button", label: 'Settings', align: 'left',inputWidth:110},
										{ view:"button", label: 'Help', align: 'right',inputWidth:110}
									]
								}
							]
						},
						{	
							type:"clean", rows:[
								{
									view:"toolbar", type:"SubBar", elements:[
										{view:"label", label: "Equipment Hire", align:'left'},
										{ view:"button", label: 'Save', align: 'right', width: 100}
									]
								},
								{ type:"wide", rows:[
									{ template:"right top" },
									{ template:"right bottom" }
								]}
								
							]
						}
					]},
				]
			});
		});
		</script>
	</body>
</html>
