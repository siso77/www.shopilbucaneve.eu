<html>
	<head>
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" charset="utf-8">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ready(function(){
				dhx.ui({
					cols:[
						{	view:"list", id:"mylist1", url:"data.php", select:true, 
							type:{ width:"auto", template:"#name#" } 
						},
						{
							view:"form", id:"myform", dataFeed:"slowdata.php", waitMessage:true,  elements:[
								{ view:"text", label:"Name", id:"name"},
								{ view:"text", label:"Age",  id:"age"},
								{ view:"text", label:"City", id:"city"}
							]
						}
					]
				});
				
				$$('myform').bind('mylist1');
			});
			
			
		</script>
	</body>
</html>
