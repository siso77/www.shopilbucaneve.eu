<!DOCTYPE HTML>
<html>
    <head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
         <title>Button styling</title>
    </head>
   
    <div id="box" style="width:300px;height:200px"></div>   
   
    <style>
		.dhx_el_roundbutton input{
			background: #DFDFDF;
			background: -webkit-gradient(linear, left top, left bottom, from( #FDFDFD ),to( #DFDFDF ));
			background: -moz-linear-gradient(top, #FDFDFD, #DFDFDF );
			color: #6E6E6E;
			text-shadow:none;
		}
		.bt_1 input{
			border-radius:12px; -moz-border-radius:12px; -webkit-border-radius:12px;
			background: #396D9E;
			background: -moz-linear-gradient(top, #5D91C3 0% , #396D9E 100%);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0,#5D91C3), color-stop(1, #396D9E));
			border:1px solid #134471;
			box-shadow: inset 0px 1px 1px #8eb3d5;
			-webkit-box-shadow: inset 0px 1px 1px #8eb3d5;
			color:#FFFFFF;
			text-shadow:0 -1px 0 #134471;
		}
		.bt_2 input{
			border-radius: 4px; -webkit-border-radius: 4px;-moz-border-radius: 4px;
			border: 1px solid #3D7113;
			color: #FFFFFF;
			background: #659E39;
			background: -moz-linear-gradient(top, #8AC35D 0% , #659E39 100%);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0,#8AC35D), color-stop(1, #659E39));
			box-shadow: inset 0px 1px 1px #aed58;
			-webkit-box-shadow: inset 0px 1px 1px #aed58e;
			text-shadow: 0 -1px 0 #3D7113;
		}
    </style>

    <body>
	
		<script type="text/javascript" charset="utf-8">
		dhx.ui({ 
			container:"box",
				type:"clean", cols: [
						{ view:"button",id:"button1", inputWidth:100},
						{ view:"button",id:"button2", inputWidth:100, css:"bt_1"},
						{ view:"button",id:"button3", inputWidth:100, css:"bt_2"}]
		})
		</script>

     </body>
</html>
