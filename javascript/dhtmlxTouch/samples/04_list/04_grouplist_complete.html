<!DOCTYPE html>
<html>
	<head>
        <title>Mobile demos: Grouplist</title>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">		
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.back{
				margin-right:16px;
			}
            html,body{
                background-color:#ffffff;
            }
            .dhx_filelist {
                float: left;
                width: 32px;
                height: 32px;
                margin-top: 5px;
                margin-left: 5px;
            }
            .dhx_filelist_name {
                float: left;
                padding-left: 10px;
                line-height: 42px;
                width: 1px;
                overflow: visible;
            }
            .dhx_filelist_file_avi {
                background-image: url(./imgs/file_avi.png);
            }
            .dhx_filelist_file_jpg {
                background-image: url(./imgs/file_jpg.png);
            }
            .dhx_filelist_file_mp3 {
                background-image: url(./imgs/file_mp3.png);
            }
            .dhx_filelist_file_m4a {
                background-image: url(./imgs/file_m4a.png);
            }
            .dhx_filelist_file_wav {
                background-image: url(./imgs/file_wav.png);
            }
            .dhx_filelist_file_mpg {
                background-image: url(./imgs/file_mpg.png);
            }
            .dhx_filelist_file_png {
                background-image: url(./imgs/file_png.png);
            }
            .dhx_filelist_file_gif {
                background-image: url(./imgs/file_gif.png);
            }
            .dhx_filelist_folder_music {
                background-image: url(./imgs/folder_music.png);
            }
            .dhx_filelist_folder_video {
                background-image: url(./imgs/folder_video.png);
            }
            .dhx_filelist_folder_pictures {
                background-image: url(./imgs/folder_pictures.png);
            }
            .dhx_filelist_folder_favorite {
                background-image: url(./imgs/folder_favorite.png);
            }
            .dhx_filelist_folder {
                background-image: url(./imgs/folder.png);
            }

		</style>
		<script type="text/javascript" charset="utf-8">
			
			dhx.ready(function(){ //exec code only after document loading
			
                var config = {
                    container:"groupBox",
                    rows:[
                        {
                            view:"toolbar",
                            type:"MainBar",
                            elements:[
                                { view:"label", label: "File Browser", align:'left'}
                            ]
                        },
                        { view:"grouplist",
                            scroll:true,
                            url:"filelist.json",
                            datatype:"json",
                            padding: 0,
                            type:{
                                templateItem:function(obj){
                                    return "<div class='dhx_filelist dhx_filelist_file_"+obj.ext+"'></div><div class='dhx_filelist_name'>"+obj.text+"</div>";
                                },
                                templateGroup:function(obj){
                                    return "<div class='dhx_filelist dhx_filelist_"+(obj.css||'folder')+"'></div><div class='dhx_filelist_name'>"+obj.text+"</div>";
                                },
                                templateBack:function(obj){
                                    return "<div class='dhx_filelist dhx_filelist_"+(obj.css||'folder')+"'></div><div class='dhx_filelist_name'>"+obj.text+"</div>";
                                },
                                width:"auto",
                                padding: 0,
                                height: 42
                            },
                            select:true
                        },
                        {
                            view:"toolbar", type:"SubBar", elements:[
                                { view:"label", label: "Grouplist", align:'right' }
                            ]
                        }
                    ]
                };

                dhx.ui(config);
			
		});
		</script>
</head>
	<body>
		<div style="width:320px;height:500px;border:1px solid #ADADAD; margin:50px;">
			<div id="groupBox" style='width:100%; height:100%;'>
			</div>
		</div>
	</body>
</html>
