<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">		
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<style>
		html,body{
            background-color:#ffffff;
        }
        </style>
        <title>GroupList</title>
	</head>
	<body>
        <div style="border: 1px solid #ADADAD; width:320px;margin:50px;">
            <div id="listbox"></div>
        </div>

		<script type="text/javascript" charset="utf-8">
            dhx.ready(function(){
                dhx.ui({
                    container:"listbox",
    				rows:[
    					{ cols:[	
    						{ view:"grouplist", 
    							id:"mylist", url:"books_tree.xml", datatype:"xml",
    							
								templateItem:"#title# \" (#author#)",
    							templateGroup:"#title#",
    							templateBack:"#title#",
    							width: 320,
                                height: 500,
    							animate:true
							}
    					  ] }
    				]
    			});
            });
            
		</script>
	</body>
</html>
