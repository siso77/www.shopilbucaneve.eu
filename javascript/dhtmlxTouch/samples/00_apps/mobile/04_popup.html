<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<title>Mobile demos: Popup</title>
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	<script src="demo.js" type="text/javascript"></script>
    <style>
			.tb_sup{
				font-size:10px;
				text-shadow: none;
				font-style:italic;
			}
            html,body{
                background-color:#ffffff;
            }
    </style>
    <script>
       var config={
                container:"groupBox",
                rows:[
                    {
                        view:"toolbar", 
                        type:"MainBar", 
                        elements:[
                            {view:"label", label: "Backpackr <sup class='tb_sup'>mobile</sup>", align:'left'}
                        ]
                    },
                    {
                        template:""
                    },
                    {
                        view:"toolbar",
                        type:"SubBar",
                        id:'bottom_toolbar',
                        elements:[
                            {view:"button", label: "Show 1", align:'left',click:function(){ $$('empty').show(); },id:'show_1'},
                            {view:"button", label: "Show 2", align:'right',click:function(){ $$('yellow').show(); },id:'show_2'},
                        ]
                    }
                ]                
        }
		
        dhx.ready(function(){
			correctDemo(config);
    		var popup1={
    			view:"popup",
    			id:"empty",
    			body:{ 
                    template:"First popup",
                },
                width:300,
                left:5
    		};

    		var popup2={
    			id:"yellow",
    			view:"popup",
    			body:{ template:"<div style='width:100%; height:100%; background-color:yellow;'>Second popup</div>" },
                width:260,
    			left:45,
                top:150
    		};
    		dhx.ui(popup1);
            dhx.ui(popup2);
			
         
          
			//init config
            dhx.ui(config);
        }); 
    </script>
<body>
	<div style="width:320px;height:500px;border:1px solid #969696;">
			<div id="groupBox" style='width:100%; height:100%;'>
			</div>
	</div>
</body>
</html>
