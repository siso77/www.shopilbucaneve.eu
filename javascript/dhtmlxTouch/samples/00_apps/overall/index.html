			function getNestedStruct(elements,levels,down){
				var out = Array();
				if(!down)
					down = 0;
				for(var i=1;i<=elements;i++){
					var obj = {index:(down==0?"":down)+""+i}
					if(levels>0)
						obj.item = getNestedStruct(elements,levels-1, down+1)
					out.push(obj)
				}
				return out;
				
			}
