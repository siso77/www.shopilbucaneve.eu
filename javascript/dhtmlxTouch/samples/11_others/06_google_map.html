<!DOCTYPE html>
<html>
	<head>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>GoogleMap</title>
	</head>
	<body>
	
		<script type="text/javascript" charset="utf-8">

		dhx.ui({
			view:"window",
			body:{
				view:"googlemap"
			},
			head:{
				view:"toolbar", type:"MainBar", elements:[
					{view:"label", label: "Google Map", align:'left'},
					{ view:"button", label: 'Close', align: 'right', click:"close_win"}
				]
			},
			top:150, 
			left:300,
			width:600,
			height:500
		});			
		
		function close_win(){
			this.getParent().getParent().close();
		}
		</script>
	</body>
</html>
