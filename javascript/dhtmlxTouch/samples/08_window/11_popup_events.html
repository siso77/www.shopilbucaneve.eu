<!DOCTYPE html>
<html>
<head>
	<title>Popup events</title>
	<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
    <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
<body>
	<blockquote onclick='(arguments[0]||event).cancelBubble=true;'>
		<input type="button" class="dhx_native_button" value="show 1" onclick=" $$('win1').show()">
		<input type="button" class="dhx_native_button" value="show 2" onclick=" $$('win2').show()">
		<input type="button" class="dhx_native_button" value="hide 1" onclick=" $$('win1').hide()">
		<input type="button" class="dhx_native_button" value="hide 2" onclick=" $$('win2').hide()">
	</blockquote>
    <div id="actions" style="border:1px solid #A4BED4;position:absolute;top:50px; left:850px;background-color:white;width:400px;height:396px;overflow:auto; float:left;"></div>
	<script>
        function log(message){
                var div="<div>"+message+"</div>";
                document.getElementById('actions').innerHTML=div+document.getElementById('actions').innerHTML;
        }
		dhx.ui({
			view:"popup",
			id:"win1",
			body:{ template:"<img src='../01_views/imgs/image001.jpg' style='height:100%;width:100%'>"}
		});

		dhx.ui({
			id:"win2",
			view:"popup",
			body:{ template:"<img src='../01_views/imgs/image005.jpg' style='height:100%;width:100%'>" },
			left:500
		});
		$$("win1").attachEvent("onShow",function(){
            log("onShow: window 1")
        })
        $$("win1").attachEvent("onHide",function(){
            log("onHide: window 1")
        })
        $$("win2").attachEvent("onShow",function(){
            log("onShow: window 2")
        })
        $$("win2").attachEvent("onHide",function(){
             log("onHide: window 2")
        })

		

		
	</script>

</body>
</html>
