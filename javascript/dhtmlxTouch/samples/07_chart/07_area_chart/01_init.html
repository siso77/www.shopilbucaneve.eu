<!doctype html>
<html>
<head>
	<title>Area chart</title>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
	<script src="../common/chartdata.js"></script>
<body>
    <div id="chartDiv" style="width:500px;height:250px;margin:20px"></div>
	<script>
        dhx.ui({
            view:"chart",
            container:"chartDiv",
            type:"area",
            value:"#sales#",
            color:"#36abee",
            alpha:0.8,
            xAxis:{
                template:"'#year#"
            },
            yAxis:{
                start:0,
                end:100,
                step:10,
                template:function(obj){
                    return (obj%20?"":obj)
                }
            },
            tooltip:{
                template: "#sales#"
            },
            data: dataset
        });
	</script>
</body>
</html>
